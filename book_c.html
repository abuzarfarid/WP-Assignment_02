<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Categories</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Kenia&family=Lobster&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: Lobster;
        background-color: darkkhaki;
      }

      main {
        padding: 20px;
      }

      .category-list {
        list-style-type: none;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      #homeb {
        margin-left: 10px;
        color: darkmagenta;
        text-decoration: none;
        font-size: 20px;
      }
      #homeb:hover {
        color: red;
        box-shadow: 10px 10px 12px green;
      }

      .category-item {
        color: white;
        margin: 10px;
        background-color: red;
        font-family: Lobster;
        border-radius: 20px;
        padding: 10px;
        border: 3px solid black;
        cursor: pointer;
        box-shadow: 10px 10px 12px green;
        transition: transform 0.3s ease-in-out;
      }

      .category-item:hover {
        transform: scale(1.2);
        color: blue;
      }

      .book-list {
        list-style-type: none;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }

      .book-item {
        border: 5px dotted black;
        padding: 10px;
        text-align: center;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        font-family: Lobster;
        transition: box-shadow 0.3s ease-in-out;
      }

      .book-item:hover {
        box-shadow: 10px 10px 12px green;
        color: goldenrod;
      }
      .search-input {
        border-radius: 23px;
        background-color: #ffffff;
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        font-family: "YourFont", sans-serif;
      }

      nav a {
        transition: color 0.3s ease-in-out;
      }

      nav a:hover {
        color: #007bff;
        transform: scale(1.1);
      }
      #searchInput {
        border: 5px solid black;
      }
      #searchInput:hover {
        box-shadow: 10px 10px 12px green;
      }
    </style>
  </head>
  <body>
    <a id="homeb" href="index.html">HOME</a>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <main>
      <section id="categories">

        <ul class="category-list" id="categoryList"></ul>
      </section>

        <h2 style="color: darkgoldenrod">Books:</h2>
        <input
          style="background-color: red"
          type="text"
          class="search-input"
          id="searchInput"
          placeholder="Search for a book..."
        />
        <ul class="book-list" id="bookList"></ul>
      </section>
    </main>

        },
        {
          id: 30,
          title: "The Grapes of Wrath",
          author: "John Steinbeck",
          category: "Classic",
          price: 11.99,
          description: "Novel set during the Great Depression.",
          cover_image: "image_02.jpeg",
        },
      ];
      const categories = [...new Set(booksData.map((book) => book.category))];
      const categoryList = document.getElementById("categoryList");
      categories.forEach((category) => {
        const li = document.createElement("li");
        li.classList.add("category-item");
        li.textContent = category;
        li.addEventListener("click", () => filterBooksByCategory(category));
        categoryList.appendChild(li);
      });
      displayBooks(booksData);
      function filterBooksByCategory(category) {
        const filteredBooks = booksData.filter(
          (book) => book.category === category
        );
        displayBooks(filteredBooks);
      }
      function searchBooks() {
        const searchInput = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const filteredBooks = booksData.filter(
          (book) =>
            book.title.toLowerCase().includes(searchInput) ||
            book.author.toLowerCase().includes(searchInput) ||
            book.category.toLowerCase().includes(searchInput)
        );
        displayBooks(filteredBooks);
      }
      function displayBooks(books) {
        const bookList = document.getElementById("bookList");
        bookList.innerHTML = "";

        books.forEach((book) => {
          const li = document.createElement("li");
          li.classList.add("book-item");
          li.innerHTML = `
                    <img src="${book.cover_image}" alt="${
            book.title
          }" style="max-width: 100%;">
                    <h3>${book.title}</h3>
                    <p>${book.author}</p>
                    <p>${book.price.toFixed(2)} USD</p>
                    <p>${book.description}</p>
                `;
          bookList.appendChild(li);
        });
      }
      document
        .getElementById("searchInput")
        .addEventListener("input", searchBooks);

</html>
